<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Live Scores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* A slightly darker gray */
        }
        .live-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        .card {
            background-color: #1F2937;
            border: 1px solid #374151;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #4f46e5;
            transform: translateY(-4px);
        }
        .table-row-champions {
            border-left: 3px solid #3b82f6;
        }
        .table-row-relegation {
            border-left: 3px solid #ef4444;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-6">

        <!-- Header -->
        <header class="flex items-center space-x-4 mb-8 pb-4 border-b border-gray-700">
            <img src="https://www.thesportsdb.com/images/media/league/badge/i6o0301688994589.png" alt="Premier League Logo" class="w-12 h-12 md:w-16 md:h-16">
            <div>
                <h1 class="text-2xl md:text-4xl font-bold text-white">Premier League</h1>
                <p class="text-gray-400">Live Scores, Fixtures & Table</p>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Matches Column -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- Live Matches -->
                <section id="live-matches">
                    <h2 class="text-xl font-bold text-white mb-4">Live Matches</h2>
                    <div id="live-matches-container" class="space-y-3">
                        <!-- Live matches will be injected here by JavaScript -->
                        <div class="text-center p-8 bg-gray-800 rounded-lg border border-gray-700">
                            <p class="text-gray-400">Loading live matches...</p>
                        </div>
                    </div>
                </section>

                <!-- Upcoming Fixtures -->
                <section id="upcoming-matches">
                    <h2 class="text-xl font-bold text-white mb-4">Upcoming Fixtures</h2>
                    <div id="upcoming-matches-container" class="space-y-3">
                        <!-- Upcoming matches will be injected here by JavaScript -->
                         <div class="text-center p-8 bg-gray-800 rounded-lg border border-gray-700">
                            <p class="text-gray-400">Loading upcoming fixtures...</p>
                        </div>
                    </div>
                </section>

            </div>

            <!-- Table Column -->
            <div class="lg:col-span-1">
                <section id="league-table">
                    <h2 class="text-xl font-bold text-white mb-4">League Table</h2>
                    <div class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-700 text-xs text-gray-400 uppercase">
                                <tr>
                                    <th scope="col" class="px-3 py-3 text-center">#</th>
                                    <th scope="col" class="px-4 py-3">Team</th>
                                    <th scope="col" class="px-2 py-3 text-center">MP</th>
                                    <th scope="col" class="px-2 py-3 text-center">GD</th>
                                    <th scope="col" class="px-3 py-3 text-center">Pts</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-gray-700">
                                <!-- Table rows will be injected here by JavaScript -->
                                <tr>
                                    <td colspan="5" class="text-center p-8 text-gray-400">Loading table...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

        </main>

    </div>

    <script>
        // --- DATA FETCHING AND RENDERING ---

        async function fetchData() {
            console.log("Fetching football data...");
            
            // --- PLACEHOLDER DATA ---
            // In your real project, you will replace this with a fetch() call to your API.
            const placeholderData = {
                live: [
                    { home: "Man United", away: "Liverpool", score: "1 - 0", time: "78'", homeLogo: "https://www.thesportsdb.com/images/media/team/badge/xzqdr11517660252.png", awayLogo: "https://www.thesportsdb.com/images/media/team/badge/e2l7o71588434511.png" },
                    { home: "Arsenal", away: "Chelsea", score: "2 - 2", time: "85'", homeLogo: "https://www.thesportsdb.com/images/media/team/badge/uyhbfe1612468012.png", awayLogo: "https://www.thesportsdb.com/images/media/team/badge/yvwvtu1448813215.png" }
                ],
                upcoming: [
                    { home: "Man City", away: "Tottenham", time: "15:00", date: "Sat, 16 Aug", homeLogo: "https://www.thesportsdb.com/images/media/team/badge/v0d31b1612468249.png", awayLogo: "https://www.thesportsdb.com/images/media/team/badge/k06k8f1612467920.png" },
                    { home: "Everton", away: "Aston Villa", time: "17:30", date: "Sat, 16 Aug", homeLogo: "https://www.thesportsdb.com/images/media/team/badge/1z29f51598380117.png", awayLogo: "https://www.thesportsdb.com/images/media/team/badge/gev5lp1612468428.png" }
                ],
                table: [
                    { pos: 1, name: "Arsenal", mp: 5, gd: 8, pts: 13, logo: "https://www.thesportsdb.com/images/media/team/badge/uyhbfe1612468012.png" },
                    { pos: 2, name: "Man City", mp: 5, gd: 7, pts: 12, logo: "https://www.thesportsdb.com/images/media/team/badge/v0d31b1612468249.png" },
                    { pos: 3, name: "Liverpool", mp: 5, gd: 6, pts: 11, logo: "https://www.thesportsdb.com/images/media/team/badge/e2l7o71588434511.png" },
                    { pos: 4, name: "Man United", mp: 5, gd: 4, pts: 10, logo: "https://www.thesportsdb.com/images/media/team/badge/xzqdr11517660252.png" },
                    { pos: 18, name: "Everton", mp: 5, gd: -5, pts: 3, logo: "https://www.thesportsdb.com/images/media/team/badge/1z29f51598380117.png" }
                ]
            };
            
            // --- REAL API CALL (Commented out for now) ---
            /*
            try {

                const response = await fetch('/api/scores');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                renderAll(data);
            } catch (error) {
                console.error("Could not fetch data:", error);
                renderError();
            }
            */
            
            renderAll(placeholderData);
        }

        function renderAll(data) {
            renderLiveMatches(data.live);
            renderUpcomingMatches(data.upcoming);
            renderTable(data.table);
        }

        function renderLiveMatches(matches) {
            const container = document.getElementById('live-matches-container');
            if (!matches || matches.length === 0) {
                container.innerHTML = `<div class="card p-6 text-center text-gray-400">No live matches right now.</div>`;
                return;
            }
            
            container.innerHTML = matches.map(match => `
                <div class="card p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3 w-2/5">
                        <img src="${match.homeLogo}" alt="${match.home}" class="w-8 h-8 rounded-full">
                        <span class="font-semibold text-white hidden sm:inline">${match.home}</span>
                        <span class="font-semibold text-white sm:hidden">${match.home.substring(0,3).toUpperCase()}</span>
                    </div>
                    <div class="text-center">
                        <div class="font-bold text-xl text-white">${match.score}</div>
                        <div class="text-xs text-green-400 font-bold live-badge">${match.time}</div>
                    </div>
                    <div class="flex items-center space-x-3 w-2/5 justify-end">
                        <span class="font-semibold text-white text-right hidden sm:inline">${match.away}</span>
                        <span class="font-semibold text-white sm:hidden">${match.away.substring(0,3).toUpperCase()}</span>
                        <img src="${match.awayLogo}" alt="${match.away}" class="w-8 h-8 rounded-full">
                    </div>
                </div>
            `).join('');
        }

        function renderUpcomingMatches(matches) {
            const container = document.getElementById('upcoming-matches-container');
             if (!matches || matches.length === 0) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = matches.map(match => `
                <div class="card p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3 w-2/5">
                        <img src="${match.homeLogo}" alt="${match.home}" class="w-8 h-8 rounded-full">
                        <span class="font-semibold text-white hidden sm:inline">${match.home}</span>
                         <span class="font-semibold text-white sm:hidden">${match.home.substring(0,3).toUpperCase()}</span>
                    </div>
                    <div class="text-center">
                        <div class="font-bold text-base text-white">${match.time}</div>
                        <div class="text-xs text-gray-400">${match.date}</div>
                    </div>
                    <div class="flex items-center space-x-3 w-2/5 justify-end">
                        <span class="font-semibold text-white text-right hidden sm:inline">${match.away}</span>
                        <span class="font-semibold text-white sm:hidden">${match.away.substring(0,3).toUpperCase()}</span>
                        <img src="${match.awayLogo}" alt="${match.away}" class="w-8 h-8 rounded-full">
                    </div>
                </div>
            `).join('');
        }

        function renderTable(tableData) {
            const tableBody = document.getElementById('table-body');
            if (!tableData || tableData.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-gray-400">Table data not available.</td></tr>`;
                return;
            }
            tableBody.innerHTML = tableData.map(team => `
                <tr class="hover:bg-gray-700/50 ${team.pos <= 4 ? 'table-row-champions' : ''} ${team.pos >= 18 ? 'table-row-relegation' : ''}">
                    <td class="px-3 py-3 text-center font-medium text-gray-400">${team.pos}</td>
                    <td class="px-4 py-3 font-semibold text-white flex items-center space-x-3">
                        <img src="${team.logo}" alt="${team.name}" class="w-6 h-6">
                        <span>${team.name}</span>
                    </td>
                    <td class="px-2 py-3 text-center text-gray-300">${team.mp}</td>
                    <td class="px-2 py-3 text-center text-gray-300">${team.gd > 0 ? '+' : ''}${team.gd}</td>
                    <td class="px-3 py-3 text-center font-bold text-white">${team.pts}</td>
                </tr>
            `).join('');
        }
        
        function renderError() {
            document.getElementById('live-matches-container').innerHTML = `<div class="card p-6 text-center text-red-400">Could not load live matches.</div>`;
            document.getElementById('upcoming-matches-container').innerHTML = `<div class="card p-6 text-center text-red-400">Could not load upcoming fixtures.</div>`;
            document.getElementById('table-body').innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-400">Could not load table data.</td></tr>`;
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
